{% extends 'layouts/base.html' %}

{% block content %}

<div class="card">
    <h1>Tasks</h1>
    <a href="{% url 'task.form' %}"><button class="btn btn-outline-secondary btn-sm">Create</button></a>
    <hr>

    <div class="card-body">
        <table class="table table-striped table-responsive-sm">
            <thead>
                <tr>
                    <th class="col-lg-4">Id</th>
                    <th class="col-lg-4">Title</th>
                    <th class="col-lg-4">Action</th>
                </tr>
            </thead>
            <tbody>


           {% for todo in todos %}
           <tr>
             <td>{{ todo.id }}</td>
             <td>{{ todo.title}}</td>
             <td>{{todo.due_date}}</td>
             <td><a href="{% url 'task_details' todo.id %}"class="btn btn-secondary btn-sm">Details</a></td>
            </tr>
           {% endfor %}

            </tbody>
        </table>
     
    </div>
</div>

{% endblock %}
