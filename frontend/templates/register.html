{% extends 'layouts/base.html' %}

{% block content %}


<div class="container-fluid">

  {% if messages %}

  {% for message in messages %}

  <div class="alert alert-danger my-2">
    {{message}}
  </div>

  {% endfor %}

  {% endif %}
    <div class="row justify-content-center">
      
        <div class="col-lg-6">

            <div class="card">
                <div class="card-body">
                        <h1 class="">Register </h1>  
                        
                  <form action="{% url 'register_page' %}" method="POST">

                    {% csrf_token %}

                  <div class="mb-2">
                    <label for="username" class="text-primary">Username:</label><br>
                    <input required type="text" name="username" id="username" class="form-control">
                  </div>

                   <div class="mb-2">
                      <label for="email" class="text-primary">Email:</label><br>
                      <input required type="text" name="email" id="email" class="form-control">
                   </div>

                   <div class="mb-2">
                      <label for="password" class="text-primary">Password:</label><br>
                      <input required type="password" name="password" id="password" class="form-control">
                   </div>

                   
                   <div class="mb-2">
                    <label for="confirm_password" class="text-primary">Confirm Password:</label><br>
                    <input required type="password" name="confirm_password" id="confirm_password" class="form-control">
                 </div>

                   <button type="submit" class="btn btn-secondary">Register</button>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
